<!doctype html>
<html>
  <head>
    <title>Card Template for Trello</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
      * {
        font-size: 10pt !important;
      }
      html body {
        height: 480px;
        font-size: 10pt;
        background-color: rgb(250, 250, 250);
      }
      .mdl-textfield__input {
        height: 280px;
      }
    </style>
    <script type="text/javascript" src="jquery-3.1.1.slim.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">CARD TEMPLATE FOR TRELLO</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">

          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <textarea id="templateText" class="mdl-textfield__input" type="text" rows= "3"></textarea>
              <label id="templateTextBefore" class="mdl-textfield__label" for="templateText">Copy/paste your template...</label>
            </div>
          </form>

          <div class="mdl-card__actions mdl-card--border">
            <button id="saveButton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Save template
            </button>
            <button id="showButton" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Show template
            </button>
          </div>

      </div>
    </main>
    </div>
  </body>
</html>
